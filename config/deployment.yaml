apiVersion: apps/v1
kind: Deployment
metadata:
  name: rubiks-cube-solver-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rubiks-cube-solver
  template:
    metadata:
      labels:
        app: rubiks-cube-solver
    spec:
      containers:
      - image: <IMAGE>
        name: rubiks-cube-solver-container
        ports:
        - containerPort: 8080
        env:
        - name: JPA_URL
          valueFrom:
            secretKeyRef:
              name: <SECRET_NAME>
              key: CUBE_JPA_URL
        - name: JPA_DB
          valueFrom:
            secretKeyRef:
              name: <SECRET_NAME>
              key: CUBE_JPA_DB
        - name: JPA_USERNAME
          valueFrom:
            secretKeyRef:
              name: <SECRET_NAME>
              key: CUBE_JPA_USERNAME
        - name: JPA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: <SECRET_NAME>
              key: CUBE_JPA_PASSWORD
        - name: spring_profiles_active
          valueFrom:
            secretKeyRef:
              name: <SECRET_NAME>
              key: CUBE_spring_profiles_active
        - name: SERVER_PORT
          valueFrom:
            secretKeyRef:
              name: <SECRET_NAME>
              key: CUBE_SERVER_PORT
---
apiVersion: v1
kind: Service
metadata:
  name: rubiks-cube-solver-service
spec:
  selector:
     app: rubiks-cube-solver
  type: ClusterIP
  ports:
    - name: rubiks-cube-solver-port
      port: 8080
